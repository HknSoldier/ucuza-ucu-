name: PROJECT TITAN V2.3 - Flight Sniper

on:
  schedule:
    - cron: '0 */4 * * *'  # Her 4 saatte bir
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in
  # push:  # DEVRE DIÅI - Her commit'te Ã§alÄ±ÅŸmasÄ±n (Actions limiti koruma)
  #   branches:
  #     - main

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Daha uzun timeout (geliÅŸmiÅŸ Ã¶zellikler iÃ§in)
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ­ Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: ğŸ¦… Run PROJECT TITAN V2.3
      run: |
        python main.py
      env:
        PYTHONUNBUFFERED: 1
    
    - name: ğŸ“Š Upload logs & artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: titan-logs-${{ github.run_number }}
        path: |
          titan.log
          titan_state.json
          notification_state.json
          debug_*.png
        retention-days: 7
        if-no-files-found: warn
    
    - name: ğŸ“ˆ Display Stats
      if: always()
      run: |
        echo "=== TITAN Performance Stats ==="
        if [ -f titan.log ]; then
          echo "Log file size: $(wc -l titan.log | awk '{print $1}') lines"
          echo ""
          echo "Last 20 lines:"
          tail -n 20 titan.log
        fi
